spring:
  application:
    name: vblog_authority
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
# 监控地址传入http://localhost:8300/actuator/hystrix.stream
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream,routes,filters,info,health,nacos-discovery'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: false
      sensitive: false
    restart:
      enabled: true
feign:
  client:
    config:
      default:
        connectTimeout: 50000
        readTimeout: 50000

mybatis-plus:
  mapperLocations: mybatis/**Mapper.xml
  type-aliases-package: com.cloud.vblog.auth.entity
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: INPUT
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: NOT_EMPTY
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
    refresh: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    cache-enabled: false